<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <!-- favicon (loguito de la pestaña) -->
    <link rel="icon" href="Fotos/Logo google.png">
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado o navegación -->
    <header>
        <!-- Pueden haber más elementos en el header -->
        <!-- nav - aportar la navegación de la página -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section"> 
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img height="40px" src="Fotos/Avatar google.jpeg" alt="Foto de perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - división y es el contenido más importante -->
    <main>
        <!-- SECTION - una caja para acomodar elementos // LOGO - igual a DIV -->
        <section class="main-logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo google">
        </section>
        <!-- SECTION INPUT -->
        <section class="main-input">
            <!-- DIVISIÓN // CAJITA REDONDEADA -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- INPUTS - RADIO  Y CHECKBOX -->
                <!-- <input type="radio"> -->
                <input type="text">
                <a class="micro-icon"></a>
                <a class="cam-icon"></a>
            </div>
        </section>
        <!-- SECTION BUTTONS -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!-- FOOTER - pie de página -->
    <footer>
        <div class="footer-location">
            <p>México</p>
        </div>
        <div class="footer-nav">
            <!-- PRIMER UL - PRIMER LISTA IZQUIERDA -->
            <nav class="footer-left">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </nav>
            <!-- SEGUNDA UL - SEGUNDA LISTA DERECHA -->
            <nav class="footer-right">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </nav>
        </div>
    </footer>
</body>
</html>
